<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>congressional-representative</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <article class="representative">
            <section class="representative__info">
                
              <img src="images/jim-copper2.jpg" alt="Jim Copper Image" >
              <h1>Jim Copper</h1>
              <p>Representative for Tennessee's 5th congressional district</p>
              <p>Democrat</p>
                    
                  
            </section>
            <section class="representative__comittees">
                <h2>Committees</h2>
                <ul>
                    <li>Committee on Armed Services </li>
                    <li>Committee on Oversight and Reform  </li>
                    <li>Committee on the Budget</li>
                    
                </ul>
            </section>
            <section class="representative__links">
                <h2>legislation Jim Cooper has enacted</h2>
                <ul>
                    <li><a href="https://cooper.house.gov/issues/government-reform">Government Reform</a></li>
                </ul>

            </section>
        </article>
    </main>
    
</body>
</html>

<!-- 
#In your HTML, create an article element that will serve as your main representative component. Give the element a unique identifier.
In this component, create a sub-component for basic information using the section element. In this section create elements for the representative's image, name, district info, and political affiliation.
Beneath the basic information, you will create a sub-component, using a section element, to list any committees the candidate is serving on.
The last component will hold links to any legislation that your representative has enacted. -->
